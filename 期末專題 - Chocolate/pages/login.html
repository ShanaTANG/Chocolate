        <div class="register">
            <p class="registerTitle">會員登入 / 註冊</p>

            <!----會員登錄---->
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"
                class="loginbtn1">登入 Login</button>

            <div id="id01" class="modal1">

                <form class="modal-content animate" action="/action_page.php" method="post">
                    <div class="formcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close"
                            title="Close Modal">&times;</span>
                        <img src="../assets/images/使用者頭像1.jpg!bg" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        <label for="uaccount" class="logintext"><b>帳號 Account</b><br /></label>
                        <input type="text" placeholder="輸入帳號 Enter Account" name="uaccount" required><br />

                        <label for="psw" class="logintext"><b>密碼 Password</b><br /></label>
                        <input type="password" placeholder="輸入密碼 Enter Password" name="psw" required><br />

                        <button type="submit" class="loginbtn2">登入 Login</button>
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">取消 Cancel</button>
                    </div>

                    <div class="container">
                        <label class="logintext">
                            <input type="checkbox" checked="checked" name="remember"> 記住我 Remember me
                        </label><br />
                        <span class="psw"><a href="#"> 忘記密碼 Forgot password?</a></span>
                    </div>
                </form>
            </div>

            <!----註冊表單---->
            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;"
                class="loginbtn1">註冊 Register</button>

            <div id="id02" class="modal2">

                <form class="modal-content animate" action="/action_page.php" method="post">
                    <div class="formcontainer">
                        <span onclick="document.getElementById('id02').style.display='none'" class="close"
                            title="Close Modal">&times;</span>
                        <label class="formtitle"><b>基本資料填寫</b></label>
                    </div>

                    <div class="container">
                        <label for="uname" class="logintext"><b>姓名 Name</b><br /></label>
                        <input type="text" placeholder="輸入姓名 Enter Name" name="uname" required><br />

                        <label for="uphone" class="logintext"><b>電話 Phone</b><br /></label>
                        <input type="text" placeholder="輸入電話 Enter Phone" name="uphone" required><br />

                        <label for="uadress" class="logintext"><b>地址 Adress</b><br /></label>
                        <input type="text" placeholder="輸入地址 Enter Adress" name="uadress" required><br />

                        <label for="uaccount" class="logintext"><b>帳號 Account</b><br /></label>
                        <input type="text" placeholder="輸入帳號 Enter Account" name="uaccount" required><br />

                        <label for="psw" class="logintext"><b>密碼 Password</b><br /></label>
                        <input type="password" placeholder="輸入密碼 Enter Password" name="psw" required><br />

                        <label for="psw" class="logintext"><b>再次輸入密碼 Password</b><br /></label>
                        <input type="password" placeholder="再次輸入密碼 Enter Password" name="psw" required><br />

                        <button type="submit" class="loginbtn2">確認 OK</button>
                        <button type="button" onclick="document.getElementById('id02').style.display='none'"
                            class="cancelbtn">返回 Back</button>
                    </div>
                </form>
            </div>

            <script>
                // Get the modal
                var modal1 = document.getElementById('id01');

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal1) {
                        modal1.style.display = "none";
                    }
                }

                // Get the modal
                var modal2 = document.getElementById('id02');

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal2) {
                        modal2.style.display = "none";
                    }
                }
            </script>
